version: '2'

services:
  postgres:
    image: 'postgres:10.3-alpine'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    env_file:
      - '.env'

  api:
    depends_on:
      - 'postgres'
    build: .
    ports:
      - '3008:3008'
    volumes:
      - '.:/app'
    env_file:
      - '.env'

volumes:
  postgres:
